<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Panel de Profesor - Practicantes</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#008000",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 font-display">
    <div class="relative flex h-auto min-h-screen w-full flex-col overflow-x-hidden">

        <!-- Top Navigation Bar -->
        <header
            class="flex items-center justify-between whitespace-nowrap border-b border-solid border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900 px-6 py-3 sticky top-0 z-50">
            <div class="flex items-center gap-4">
                <button id="mobile-menu-button"
                    class="lg:hidden flex items-center justify-center rounded-lg h-10 w-10 bg-slate-100 dark:bg-slate-800 text-slate-700 dark:text-slate-300">
                    <span class="material-symbols-outlined">menu</span>
                </button>
                <div class="flex items-center gap-3 text-primary">
                    <div class="size-8 flex items-center justify-center bg-primary/10 rounded-lg">
                        <span class="material-symbols-outlined text-primary text-2xl">school</span>
                    </div>
                    <h2 class="text-slate-900 dark:text-slate-100 text-lg font-bold leading-tight tracking-tight">
                        Panel de Profesor</h2>
                </div>
            </div>

            <!--Bontones de notificaciones y configuraciones-->
            <div class="flex items-center gap-4">
                <div class="flex gap-2">
                    <button
                        class="flex items-center justify-center rounded-lg h-10 w-10 bg-slate-100 dark:bg-slate-800 text-slate-700 dark:text-slate-300 hover:bg-slate-200 dark:hover:bg-slate-700">
                        <span class="material-symbols-outlined">notifications</span>
                    </button>
                    <button
                        class="flex items-center justify-center rounded-lg h-10 w-10 bg-slate-100 dark:bg-slate-800 text-slate-700 dark:text-slate-300 hover:bg-slate-200 dark:hover:bg-slate-700">
                        <span class="material-symbols-outlined">settings</span>
                    </button>
                </div>
            </div>
        </header>

        <div class="flex flex-1">
            <!-- Sidebar Navigation -->
            <aside id="sidebar"
                class="fixed inset-y-0 left-0 z-50 w-64 transform -translate-x-full transition-transform duration-300 ease-in-out lg:relative lg:translate-x-0 flex flex-col border-r border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900 p-4 gap-6 overflow-y-auto">
                <!-- Mobile Close Button -->
                <button id="close-menu-button"
                    class="lg:hidden absolute top-4 right-4 text-slate-500 hover:text-slate-700">
                    <span class="material-symbols-outlined">close</span>
                </button>

                <!--Info de Sidebar-->
                <div class="flex flex-col gap-1 mt-8 lg:mt-0">
                    <h1 class="text-slate-900 dark:text-slate-100 text-base font-bold">Panel de Administración</h1>
                    <p class="text-slate-500 dark:text-slate-400 text-xs">Cohorte de Verano 2024</p>
                </div>
                <!--Botones de navegación-->

                <nav class="flex flex-col gap-2">
                    <a class="flex items-center gap-3 px-3 py-2 rounded-lg text-slate-600 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-800 font-medium"
                        href="Dashboard_Profesor.html">
                        <span class="material-symbols-outlined text-xl">dashboard</span>
                        <span class="text-sm">Tablero</span>
                    </a>
                    <a class="flex items-center gap-3 px-3 py-2 rounded-lg bg-primary text-white font-medium"
                        href="Practicantes_Profesor.html">
                        <span class="material-symbols-outlined text-xl">group</span>
                        <span class="text-sm">Practicantes</span>
                    </a>
                    <a class="flex items-center gap-3 px-3 py-2 rounded-lg text-slate-600 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-800 font-medium"
                        href="Clientes_Profesor.html">
                        <span class="material-symbols-outlined text-xl">people</span>
                        <span class="text-sm">Lista de espera</span>
                    </a>

                </nav>

                <!--Boton de soporte-->
                <div class="mt-auto p-4 rounded-xl bg-primary/10 border border-primary/20">
                    <p class="text-xs font-bold text-primary uppercase tracking-wider mb-2">SOPORTE</p>
                    <p class="text-xs text-slate-600 dark:text-slate-400 leading-relaxed">¿Necesitas ayuda para
                        gestionar el programa?</p>
                    <button
                        class="mt-3 text-sm font-semibold text-primary hover:underline flex items-center gap-1">Contactar
                        Soporte Técnico <span class="material-symbols-outlined text-sm">arrow_forward</span></button>
                </div>


            </aside>
            <!-- Overlay for mobile menu -->
            <div id="sidebar-overlay" class="fixed inset-0 bg-slate-900/50 backdrop-blur-sm z-40 hidden lg:hidden">
            </div>










            <script>
                const mobileMenuButton = document.getElementById('mobile-menu-button');
                const closeMenuButton = document.getElementById('close-menu-button');
                const sidebar = document.getElementById('sidebar');
                const overlay = document.getElementById('sidebar-overlay');

                function toggleMenu() {
                    sidebar.classList.toggle('-translate-x-full');
                    overlay.classList.toggle('hidden');
                    document.body.classList.toggle('overflow-hidden');
                }

                mobileMenuButton.addEventListener('click', toggleMenu);
                closeMenuButton.addEventListener('click', toggleMenu);
                overlay.addEventListener('click', toggleMenu);
            </script>
